<!DOCTYPE html>
<html lang="en" th:replace="~{layout/userLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4" th:each="book : ${books}">
                <div class="card mb-4" style="width: 18rem">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${book.price + ' $'}"></h6>
                        <p class="card-text" th:text="${book.category}"></p>
                        <p class="card-text" th:text="${book.publishedYear}"></p>
                        <a href="#" class="card-link">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
