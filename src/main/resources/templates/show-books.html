<!DOCTYPE html>
<html lang="en" th:replace="~{layout/userLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="container my-5">
        <div th:if="${checkout}">
            <div class="alert alert-success" role="alert">
                <span>You have registered and checkout!</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" th:each="book : ${books}">
                <div class="card mb-4" style="width: 18rem">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${book.price + ' $'}"></h6>
                        <p class="card-text" th:text="${book.category}"></p>
                        <p class="card-text" th:text="${book.publishedYear}"></p>
                        <a th:href="@{'/books/book?id=' + ${book.id}}" class="card-link">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
